<template name="list">
  {{> header}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar"> {{> sidebarOrders}} </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="right-con">
          <h1 class="page-header"><span class="text-primary">开业清单</span> / Lists</h1>
          <table class="table table-striped table-hover table-main">
            <thead>
              <tr>
                <th class="table-status">昵称</th>
                <th class="table-user">行业</th>
                <th class="table-money">注册资金</th>
                <th class="table-date">创建时间</th>
                <th class="table-status">查看时间</th>
                <th class="table-status">操作</th>
              </tr>
            </thead>
            <tbody>
              {{#each lists}}
               {{> listItem}}
              {{/each}}
              
            </tbody>
          </table>
        </div>
        {{> footer}} </div>
    </div>
  </div>
</template>

<template name="listItem">
  <tr>
    <td>{{nickname}}</td>
    <td>{{industryBig}}>{{industrySmall}}</td>
    <td>{{zj_num}}</td>
    <td><small>{{create_time}}</small></td>
    <td>{{handled}}</td>
    <td><small></small></td>
    <td><!--<a href="" type="submit" class="btn btn-primary btn-sm mr10">更新状态</a> --><a href="/list/detail/{{_id}}" type="submit" class="btn btn-kyl btn-sm" id="viewInquiry">查看</a></td>
  </tr>
</template>
