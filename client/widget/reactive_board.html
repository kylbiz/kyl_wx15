<template name="reactive_board">
  <div class="ui-board" id="reactive_board" role="dialog">
    <div class="ui-board-content">
       {{> UI.contentBlock }}
    </div>
  </div>
</template>

<!-- 公司注册选项 -->
<template name="registration_board">
  {{#reactive_board}}
    <div class="des">
      <div class="photo-frame">
          <img src={{_img}} alt="">
      </div>
      <div class="tag">
        <div class="title">公司注册</div>
        <div class="price">&yen;{{payment}}</div>
      </div>
    </div>
    <div class="ui-dist-content">
      <div class="key">选择类型：</div>
      <div class="field" id="name">
        <ul>
          {{#each $mapped subTypes}}
            <li class="{{#if $first}}selected{{/if}}" value="{{name}}">{{label}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="ui-dist-content">
      <div class="key">选择区域：</div>
      <div class="field" id="zone">
        <ul>
          {{#each $mapped zones}}
            <li class="{{#if $first}}selected{{/if}}" value="{{zone}}">{{zone}}</li>
          {{/each}}
        </ul>
      </div>

      <div class="notice">注意：{{notice}}</div>
    </div>

    <div class="control-box">
      <button type="button" class="ui btn-default submit">立即购买</button>
    </div>
  {{/reactive_board}}
</template>

<!-- 财务代理选项 -->
<template name="agent_board">
 {{#reactive_board}}
  <div class="des">
    <div class="photo-frame">
        <img src={{_img}} alt="">
    </div>
    <div class="tag">
      <div class="title">财务代理</div>
      <div class="price">&yen;{{payment}}</div>
    </div>
  </div>
  <div class="ui-dist-content">

    <div class="piece">
      <div class="key">选择套餐：</div>
      <div class="field" id="name">
        <ul>
          {{#each $mapped names}}
            <li class="{{#if $first}}selected{{/if}}" value="{{name}}">{{label}}</li>
          {{/each}}
        </ul>
      </div>
    </div>

    {{#if opts}}
      <div class="piece">
        <div class="key">选择年收入：</div>
        <div class="field" id="annualIncome">
          <ul>
            {{#each $mapped opts.annualIncome.items}}
              <li class="{{#if $first}}selected{{/if}}" value="{{name}}">{{label}}</li>
            {{/each}}
          </ul>
        </div>
      </div>

      <div class="piece">
        <div class="key">选择凭证量：</div>
        <div class="field" id="certiNum">
          <ul>
            {{#each $mapped opts.certiNum.items}}
              <li class="{{#if $first}}selected{{/if}}" value="{{name}}">{{label}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/if}}

    <div class="piece">
      <div class="key">选择时间：</div>
      <div class="field" id="period">
        <ul>
          {{#each $mapped period.items}}
            <li class="{{#if $first}}selected{{/if}}" value="{{value}}">{{label}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  <div class="control-box">
    <button type="button" class="ui btn-default submit">立即购买</button>
  </div>
{{/reactive_board}}
</template>

<!-- 新增收货地址 -->
<template name="address_plus_board">
 {{#reactive_board}}
  <div class="des text-center">
    <div class="title">新增收货地址</div>
  </div>
  <div class="ui-dist-content address-plus">
    <div class="piece">
      <div class="key">收货人：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="输入名字">
      </div>
    </div>
    <div class="piece">
      <div class="key">联系电话：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="手机号或固定电话">
      </div>
    </div>
    <div class="piece">
      <div class="key">选择地区：</div>
      <div class="field">省＋市＋区</div>
    </div>
    <div class="piece">
      <div class="key">详细地址：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="街道门牌信息">
      </div>
    </div>

    <div class="piece">
      <div class="key">邮政编号：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="邮政编号(选填)">
      </div>
      </div>
    </div>

  <div class="control-box">
    <button type="button" class="ui btn-default submit">保存</button>
  </div>
{{/reactive_board}}
</template>
