<template name="reactive_board">
  <div class="ui-board" id="reactive_board" role="dialog">
    <div class="ui-board-content">
       {{> UI.contentBlock }}
    </div>
  </div>
</template>

<!-- 公司注册选项 -->
<template name="registration_board">
 {{#reactive_board}}
  <div class="des">
    <div class="photo-frame">

    </div>
    <div class="tag">
      <div class="title">{{productInfo.name}}</div>
      <div class="price">&yen;{{payment}}</div>
    </div>
  </div>
  <div class="ui-dist-content">
    <div class="key">选择区域：</div>
    <div class="field" id="zone">
      <ul>
        {{#each $mapped productInfo.services}}
          <li class="{{#if $first}}selected{{/if}}">{{zone}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
  <div class="control-box">
    <button type="button" class="ui btn-default submit">立即购买</button>
  </div> 
{{/reactive_board}}
</template>


<!-- 小企人事选项 -->
<template name="assurance_board">
 {{#reactive_board}}
  <div class="des">
    <div class="photo-frame">

    </div>
    <div class="tag">
      <div class="title">小企人事</div>
      <div class="price">&yen;{{payment}}</div>
    </div>
  </div>
  <div class="ui-dist-content">
    <div class="piece">
      <div class="key">选择区域：</div>
      <div class="field">
        <ul>
          <li class="selected">全区</li>
        </ul>
      </div>      
    </div>
    <div class="piece">
      <div class="key">选择服务：</div>
      <div class="field" id="serSelect">
        <ul>
          {{#each $mapped productInfo}}
            <li class="{{#if $first}}selected{{/if}}">{{name}}</li>
          {{/each}}
        </ul>
      </div>      
    </div> 
    {{#if items}}
      <div class="piece">
        <div class="key">时间：</div>
        <div class="field" id='timeSelect'>
          <ul>
            {{#each $mapped items}}
              <li class="{{#if $first}}selected{{/if}}">{{periodName}}</li>
            {{/each}}
          </ul>
        </div>      
      </div>
      <div class="piece">
        <div class="key">人数：</div>
        <div class="field">
          <input type="text" class="form-control" id="personNum" value={{personNum}}>
        </div>      
      </div>
    {{/if}}
             
          
  </div>
  <div class="control-box">
    <button type="button" class="ui btn-default submit">立即购买</button>
  </div> 
{{/reactive_board}}  
</template>

<!-- 新增收货地址 -->
<template name="address_plus_board">
 {{#reactive_board}}
  <div class="des text-center">
    <div class="title">新增收货地址</div>
  </div>
  <div class="ui-dist-content address-plus">
    <div class="piece">
      <div class="key">收货人：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="输入名字">
      </div>      
    </div>
    <div class="piece">
      <div class="key">联系电话：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="手机号或固定电话">
      </div>       
    </div>
    <div class="piece">
      <div class="key">选择地区：</div>
      <div class="field">省＋市＋区</div>
    </div>
    <div class="piece">
      <div class="key">详细地址：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="街道门牌信息">
      </div>      
    </div> 
    
    <div class="piece">
      <div class="key">邮政编号：</div>
      <div class="field">
        <input type="text" class="ghost-control" placeholder="邮政编号(选填)">
      </div> 
      </div>      
    </div>                                  
    
  <div class="control-box">
    <button type="button" class="ui btn-default submit">保存</button>
  </div> 
{{/reactive_board}}  
</template>
