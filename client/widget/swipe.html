<template name="swipe_banners">
 <div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper">          
       {{#each bannerImages}}
          <div class="swiper-slide cover-img">
            {{#if link}}
              <a href="{{link}}">
                  <img src="{{source}}">
              </a>
              {{else}}
                <img src="{{source}}">
            {{/if}}          
          </div>
       {{/each}}          
    </div>
    <div class="swiper-pagination"></div>
</div> 
</template>
