<template name="inquiry3"> {{> header}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar"> {{> sidebarOrders}} </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="right-con">
          <h1 class="page-header"><span class="text-primary">财务代理预约</span> / Order Tracking</h1>
          <table class="table table-striped table-hover table-main">
            <thead>
              <tr>
                <th class="table-status">产品名称</th>
                <th class="table-user">联系方式</th>
                <th class="table-money">财务类型</th>
                <th class="table-date">下单时间</th>
                <th class="table-status">查看时间</th>
                <th class="table-status">联系时间</th>
                <th class="table-status">操作</th>
              </tr>
            </thead>
            <tbody>
              {{#each inquiry3}}
               {{> inquiry3Item}}
              {{/each}}
              <tr><td colspan="7" align="center">
              {{#if nextPath}}
                <a class="load-more" href="{{nextPath}}">加载更多</a>
              {{else}}
                {{#unless ready}}
                  加载中...
                {{/unless}}
              {{/if}}
              </td></tr>
            </tbody>
          </table>
        </div>
        {{> footer}} </div>
    </div>
  </div>
</template>

<template name="inquiry3Item">
  <tr>
    <td>财务代理</td>
    <td>{{mobilephone}}</td>
    <td>{{category}}</td>
    <td><small>{{createTime}}</small></td>
    <td><small>{{viewTime}}</small></td>
    <td><small>{{replyTime}}</small></td>
    <td><a href="/inquiry3/detail/{{_id}}" type="submit" class="btn btn-kyl btn-sm">查看</a></td>
  </tr>
</template>
