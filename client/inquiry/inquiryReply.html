<template name="inquiry1detail"> {{> header}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar"> {{> sidebarOrders}} </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="right-con">
          <h1 class="page-header"><span class="text-primary">备注预约</span> / Remark Order</h1>
          <div class="panel panel-default mark-tab"> 
            <!-- Default panel contents -->
            <div class="panel-heading">预约详情</div>
            <!-- Table -->
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="table-status">产品名称</th>
                  <th class="table-user">联系方式</th>
                  <th class="table-money">区域</th>
                  <th class="table-date">下单时间</th>
                  <th class="table-status">查看时间</th>
                  <th class="table-status">联系时间</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>公司注册</td>
                  <td>{{mobilephone}}</td>
                  <td>{{area}}</td>
                  <td><small>{{createTime}}</small></td>
                  <td><small>{{viewTime}}</small></td>
                  <td><small>{{replyTime}}</small></td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr>
          <div class="bcard">
            <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="img-circle" src="{{headimgurl}}" alt="...">
                  </a>
                </div>
                <div class="media-body">
                  <h4>昵称：<span>{{nickname}}</span></h4>
                  <div class="">
                      <div class="pull-left">
                           <p>性别：<span>{{sex}}</span></p>
                           <p>关注时间：<small>{{subscribe_time}}</small></p>
                        </div>
                        <div class="pull-left">
                           <p>区域：<span>{{country}}</span>/<span>{{province}}</span>/<span>{{city}}</span></p>
                           <p>语言：<span>{{language}}</span></p>
                        </div>
                    </div>
                </div>
              </div>
          </div>
          <hr>
          {{#autoForm collection="inquiryReply" id="inquiryReply" schema=typesSchema type="insert" doc=defaultValues}}
          <div class="markOrder">
            <div class="form-group"> {{> afFormGroup name="replyMethod" type="select-checkbox-inline"}} </div>
            <div class="form-group"> {{> afFormGroup name="inquiryCategory" type="select-radio-inline"}} </div>
            <div class="form-datetime">{{> afFormGroup name="replyDatetime" type="bootstrap-datetimepicker" }}</div>
            <div class="form-group form-textarea"> {{> afFormGroup name="descriptions" type="textarea" placeholder="添加备注"}} {{> afFormGroup name="inquiryId" type="hidden" }}</div>
            <div class="form-group">
              <label class="control-label"></label>
              <button type="submit" class="btn btn-kyl">提交信息</button>
            </div>
          </div>
          {{/autoForm}} 
        </div>
        {{> footer}} </div>
    </div>
  </div>
</template>
