<template name='product'>
	<div class="main main-container has-ui-control-bottom">
      <div class="board">
        <div class="cover-img">
          <img src="{{_img}}" alt="">
        </div>        
      </div>
      <div class="board">
        <div class="main-title">{{_name}}</div>
        <div class="price">&yen;{{_price}}</div>
        <div class="notify">
          <div class="key">您将获得:</div>
          <div class="value">
新版营业执照、新版营业执照副本、公司章、法人章、财务章
<!--/财务
法人一证通、办税人联系卡（无发票）
法人一证通、办税人联系卡、金税盘、发票章、发票（有发票）
-->
<!--/社保
缴费卡、社保证、法人一证通、公积金核定表
-->                            
          </div>
        </div>        
      </div>
      <div class="dist-content">
         <div class="cover-img">
            <img src="{{_des}}" alt="">
         </div>
      </div>
      {{> controlBox }}
  </div>  
  {{> UI.dynamic template=_dynamic data=product}}       
</template>
