<template name='product'>
	<div class="main main-container has-ui-control-bottom">
      <div class="board">
        <div class="cover-img">
          <img src="{{_img}}" alt="">
        </div>        
      </div>
      <div class="board">
        <div class="main-title">{{_name}}</div>
        <div class="price">&yen;{{_price}}</div>
      </div>
      <div class="dist-content">
         <div class="cover-img">
            <img src="{{_des}}" alt="">
         </div>
      </div>
      {{> controlBox }}
  </div>  
  {{> UI.dynamic template=_dynamic data=product}}       
</template>
