<template name='product'>
  {{#if isSpecialProduct.result}}
    {{> UI.dynamic template=isSpecialProduct.template}}
  {{else}}
      {{> product_normal}}
  {{/if}}
</template>

<template name='product_normal'>
  <div class="main main-container has-ui-control-bottom product">
    <div class="board gallery" style="background-image:url(/images/product/reg_bg.jpg);margin:0">
      <div class="cover-center">
        <div class="cover-img">
          <img src="{{productsDes.img}}" alt="">
        </div>
        <div class="cover-title">{{productsDes.title}}</div>
        <div class="cover-subtitle">{{productsDes.subTitle}}</div>
      </div>
    </div>

    {{#unless needNewPage}}
      <div class="index">
        <div class="root-module">
          <div class="content">
            <div class="photo-frame">
              <img src="{{_img}}" alt="">
            </div>
            <div class="segement">
              <div class="title">
                {{productName}}
              </div>
              {{#if _briefDes}}
                <div class="des">{{_briefDes}}</div>
              {{/if}}
            </div>
            <div class="icon-right-container">
              &yen;{{_price}}
            </div>
          </div>
          <!--安置活动标签-->
          <div class="triangle-right">
          </div>
        </div>
      </div>
    {{/unless}}

    <!-- 文案部分 -->
    <div class="dist">
        {{#if _desTemplate}}
         {{> UI.dynamic template=_desTemplate}}
        {{/if}}
    </div>
    {{#if needNewPage}}
      {{> controlBox needNewPage="true"}}
    {{else}}
      {{#with product}}
        {{> controlBox}}
      {{/with}}
    {{/if}}
  </div>
  {{#if product.directBuy}}
  {{else}}
    {{#if needNewPage}}
    {{else}}
      {{> UI.dynamic template=_dynamic data=product}}
    {{/if}}
  {{/if}}
</template>

<template name="dist_promise">
  <div class="section">
    <div class="ui-title">服务承诺</div>
    <div class="ui-content">
      <div class="promise-box">
        <img src="/images/product/promise.png" alt="">
      </div>
    </div>
  </div>
</template>

<!-- 公司注册 -->
<template name="dist_reg">
  <div class="section">
    <div class="ui-title">
      服务说明
    </div>
    <div class="ui-content">
      <div class="notify-box">
        <div class="list">
          <span class="map">1</span> 提供公司注册咨询服务
        </div>
        <div class="list">
          <span class="map">2</span> 提供企业字号指导，帮助您提高名称核准率
        </div>
        <div class="list">
          <span class="map">3</span> 制作工商材料
        </div>
        <div class="list">
          <span class="map">4</span> 提交材料至工商局（共4次)
        </div>
        <div class="list">
          <span class="map">5</span> 刻章（公司章、法人章、财务章)
        </div>
        <div class="list">
          <span class="map">6</span> 赠送精美礼盒
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="ui-title">
      服务流程
    </div>
    <div class="ui-content">
      <div class="dist-list-box">
        <div class="list-container">
          <div class="list">
            <div class="pull-left">
              <span class="map">1</span> 在线下单
            </div>
            <div class="pull-right">
              <span class="time">60秒</span>
              <span class="ui-icon"></span>
            </div>
          </div>
          <div class="spread-content">
            <div class="spread-army">
              <div class="text">
                在线微信下单支付，方便快捷
              </div>
            </div>
          </div>
        </div>
        <div class="list-container">
          <div class="list">
            <div class="pull-left">
              <span class="map">2</span> 提交材料
            </div>
            <div class="pull-right">
              <span class="time">10分钟</span>
              <span class="ui-icon"></span>
            </div>
          </div>
          <div class="spread-content">
            <div class="spread-army">
              <div class="text">
                用户下单后，可在‘我的订单’中选择‘提交资料’按钮提交公司相关资料，一步到位
              </div>
            </div>
          </div>
        </div>

        <div class="list-container">
          <div class="list">
            <div class="pull-left">
              <span class="map">3</span> 名称核准
            </div>
            <div class="pull-right">
              <span class="time">5个工作日</span>
              <span class="ui-icon"></span>
            </div>
          </div>
          <div class="spread-content">
            <div class="spread-army">
              <div class="text">
                使用‘一企查’进行核名指导后，去工商局进行名称 核准
              </div>
            </div>
          </div>

        </div>

        <div class="list-container">
          <div class="list">
            <div class="pull-left">
              <span class="map">4</span> 工商登记
            </div>
            <div class="pull-right">
              <span class="time">10个工作日</span>
              <span class="ui-icon"></span>
            </div>
          </div>

          <div class="spread-content">
            <div class="spread-army">
              <div class="text">
                根据您提交的公司资料制作好材料提交给工商局进行审核
              </div>
            </div>
          </div>
        </div>

        <div class="list-container">
          <div class="list">
            <div class="pull-left">
              <span class="map">5</span> 领取执照
            </div>
            <div class="pull-right">
              <span class="time">1-2个工作日</span>
              <span class="ui-icon"></span>
            </div>
          </div>
          <div class="spread-content">
            <div class="spread-army">
              <div class="text">
                开业啦将会赠送精美礼盒用于放置营业执照与三章并邮寄给您
              </div>
            </div>
            <div class="cover-img">
              <div class="large">
                <div class="cell">
                  <div class="title">
                    <i class="icon icon1"></i>营业执照
                  </div>
                  <div class="photo">
                    <img src="/images/product/get_1.png?v=1" alt="">
                  </div>
                </div>
                <div class="cell">
                  <div class="title">
                    <i class="icon icon1"></i>营业执照(副本)
                  </div>
                  <div class="photo">
                    <img src="/images/product/get_2.png?v=1.0" alt="">
                  </div>
                </div>
              </div>
              <div class="small">
                <div class="cell">
                  <div class="title"><i class="icon icon2"></i>公司章</div>
                  <div class="photo">
                    <img src="/images/product/get_3.png?v=1.0" alt="">
                  </div>
                </div>
                <div class="cell">
                  <div class="title">
                    <i class="icon icon3"></i>财务章
                  </div>
                  <div class="photo">
                    <img src="/images/product/get_4.png?v=1.0" alt="">
                  </div>
                </div>
                <div class="cell">
                  <div class="title">
                    <i class="icon icon4"></i>法人章
                  </div>
                  <div class="photo">
                    <img src="/images/product/get_5.png?v=1" alt="">
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="list-container">
          <div class="list">
            <div class="pull-left">
              <span class="map last">6</span> 后续事项
            </div>
            <div class="pull-right">
              <span class="ui-icon"></span>
            </div>
          </div>
          <div class="spread-content">
            <div class="spread-army">
              <div class="text">
                公司注册后您还需要办理以下事项
                <br> 银行开户 代理记账 社保开户
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  {{ >dist_promise }}
</template>

<template name="dist_agent">
    <div class="title-product">
      <div class="product-detail selected" value="base">
        <p>财代基础套餐</p>
      </div>
      <div class="product-detail border-left" value="special">
        <p>小白特殊套餐</p>
      </div>
      <div class="product-detail border-left" value="customproduct">
        <p>小白定制服务</p>
      </div>
    </div>

    <!--财政基础套餐-->
    <div class="finance-container selected">
      <div class="product-content">
        <p class="service">小白起步套餐</p>
        <p class="cost">￥ 79元/月</p>
        <p class="service-intro">适用于无财务往来，无记账张凭证，只需每月完成税务0申报的企业。一次性购买6个月，送新企业税种核定外勤服务</p>
      </div>

      <div class="product-content"> 
        <p class="service">小白成长套餐</p>
        <p class="cost">￥ 179~579元/月</p>
        <p class="service-intro">适用于已产生财务往来，有凭证，需要记账和申报服务的企业。该套餐根据企业的年收入(指企业年营业额)和凭证量(每张凭证大概可以贴10张左右的费用发票)双向标准， 选较低的一项为该企业的收费标准。
        </p>
      </div>

      <div class="product-content">
        <p class="service">特殊行业财代套餐</p>
        <p class="cost">加收服务费￥ 2000 元/年</p>
        <p class="service-intro">适用于需要进行专项费用核算的行业财务代理服务。划定范围：商贸、加工、高新技术、软件等加研发核算、免税行业如社团组织、行业协会、外贸企业、进出口企业、集团企业。</p>
      </div>
    </div>

    <!--小白特殊服务-->
    <div class="finance-container">
      <!--外勤服务-->
      <div class="product-content">
        <p class="service">外勤服务</p><br>
        <p class="content-detail">企业需要额外需求去税务局办理业务时，可选择外勤服务。</p>
        <p class="tb-title">基础外勤服务</p>
        <table class="product-table">
          <tr>
            <th>服务项目</th>
            <th>市区</th>
            <th>郊县</th>
          </tr>
          <tr>
            <td>基础外勤服务</td>
            <td class="price">￥ 100元/次</td>
            <td class="price">￥ 200元/次</td>
          </tr>
          <tr>
            <td colspan="3" class="tb-content">
              服务内容（核税、三方协议备案、购买数字证书、购买税控设备、税控系统开通、购买发票、代开发票、代缴税款、银行单据拿取）
            </td>
          </tr>
        </table>
        <p class="tb-title">高级外勤服务</p>
        <table class="product-table">
          <tr>
            <th>服务项目</th>
            <th>市区</th>
            <th>郊县</th>
          </tr>
          <tr>
            <td>高级外勤服务</td>
            <td class="price">￥ 500元/日/次</td>
            <td class="price">￥ 800元/日/次</td>
          </tr>
          <tr>
            <td colspan="3" class="tb-content">
              服务内容（专管员约谈、税务检查配合、审计配合）
            </td>
          </tr>
        </table>
      </div>
      <!--代开票服务-->
      <div class="product-content">
        <p class="service" style="display: block;text-align: center;margin-bottom: 18px;">代开票服务</p>
        <table class="product-table">
          <tr>
            <th>服务内容</th>
            <th>收费标准</th>
            <th>特殊说明</th>
          </tr>
          <tr>
            <td>金盘托管</td>
            <td>￥ 0元/年</td>
            <td>
              <p tb-content>服务内容：</p>
              <p tb-content>每月抄税、清卡</p>
            </td>
          </tr>
          <tr>
            <td>代开发票</td>
            <td>￥ 10元/张</td>
            <td><p tb-content>季度结算，满10张赠送5张，赠送张数可用于下季度使用。</p></td>
          </tr>
        </table>
      </div>
    </div>
    <!--小白定制服务-->
    <div class="finance-container">
      <!--小白定制服务-->
      <div class="product-content">
        <p class="service">小白定制服务</p>
        <p class="content-detail">企业有以下特殊财务需求可以选择我们的定制服务套餐。</p>
        <table class="product-table">
          <tr>
            <th>服务项目</th>
            <th>收费标准</th>
          </tr>
          <tr>
            <td>项目预算</td>
            <td rowspan="5" class="price">￥ 2000元起</td>
          </tr>
          <tr>
            <td>财务分析</td>
          </tr>
          <tr>
            <td>项目决算</td>
          </tr>
          <tr>
            <td>财税筹划</td>
          </tr>
          <tr>
            <td>专项资质申报</td>
          </tr>
        </table>
      </div>
    </div>
</template>
