<template name='product'>
  <div class="main main-container has-ui-control-bottom product">
    <div class="board gallery" style="background-image:url(/images/product/reg_bg.jpg)">
      <div class="cover-center">
        <div class="cover-img">
          <img src="{{productsDes.img}}" alt="">
        </div>
        <div class="cover-title">{{productsDes.title}}</div>
        <div class="cover-subtitle">{{productsDes.subTitle}}</div>
      </div>
    </div>
    <div class="index">
      <div class="root-module">
        <div class="content">
          <div class="photo-frame">
            <img src="{{_img}}" alt="">
          </div>
          <div class="segement">
            <div class="title">
              {{productName}}
            </div>
            {{#if _briefDes}}
              <div class="des">{{_briefDes}}</div>
            {{/if}}
          </div>
          <div class="icon-right-container">
            &yen;{{_price}}
          </div>
        </div>
        <!--安置活动标签-->
        <div class="triangle-right">
        </div>
      </div>
    </div>

    <!-- 文案部分 -->
    <div class="dist">
        {{#if _desTemplate}}
         {{> UI.dynamic template=_desTemplate}}
        {{/if}}
    </div>
    {{#with product}}
      {{> controlBox}}
    {{/with}}
  </div>
  {{#if product.directBuy}}
  {{else}}
    {{> UI.dynamic template=_dynamic data=product}}
  {{/if}}
</template>

<template name="dist_promise">
  <div class="section">

    <div class="ui-content">

      </div>

  </div>
</template>

              <span class="map">4</span> 工商登记

            <div class="pull-right">
              <span class="time">10个工作日</span>
              <span class="ui-icon"></span>
            </div>
          </div>

          <div class="spread-content">
            <div class="spread-army">

            <div class="pull-right">
