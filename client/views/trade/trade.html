<template name="trade">
  <div class="startup main-container">
    <div class="module">
      <div class="content cover">
        <div class="icon-left">
          <i class="marker icon"></i>
        </div>
        <div class="region-container">
          <div>
            <div class="segement">
              <div class="pull-left">
                <span class="key">收货人：</span>
              </div>
              <div class="pull-left">
                <span class="key">手机号：</span>
              </div>
            </div>
            <div class="region-content">
              <span class="key">
                收货地址:
              </span>
              <span>
              三条区三条路三条街三条区三条路三条街三条区三条路三条街
              </span>
            </div>
          </div>
        </div>
        <div class="icon-right">
          <i class="angle right icon"></i>
        </div>

      </div>
    </div>
    <div class="module">
      <div class="content">
        <div class="photo"></div>
        <div class="info">
          <div class="title">互联网公司注册</div>
          <div class="region">地区虹口</div>
        </div>
        <div class="price">&yen;1000</div>
      </div>
    </div>

    <div class="module">
     <a href="/companyInfo">
      <div class="content">
        <div class="single">
          资料详情
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
        </div>
      </div>
     </a>
    </div>

    <div class="module">
      <div class="content">
        <div class="single">优惠：</div>
      </div>
    </div>

    <div class="module">
      <div class="content center">
        <div class="single">合计:
          <span class="hightlight">
           &yen;1000
         </span>
        </div>
      </div>
    </div>

    <div class="get">
      <div>
        <button class="ui btn-default ui-green" type="button" id="wxbuy">微信支付</button>
      </div>
      <div>
        <button class="ui btn-default ui-primary" type="button">其他方法支付</button>
      </div>
    </div>

  </div>
</template>
