<template name="orderDetail">
  <div class="startup main-container has-ui-menu">
    <div class="ui-tab">
      <div class="left-tab">
        <a href="/orderDetail">订单详情</a>      
      </div>
      <div class="right-tab">
        <a href="/orderProcess">订单进度</a>
      </div>
    </div>
    <div class="module">
      <div class="content cover">
        <div class="icon-left">
          <i class="marker icon"></i>
        </div>

        <div class="region-container">
          <div>
            <div class="piece box">
              <div class="left">
                <span class="key">收货人：</span>
              </div>
              <div class="left">
                <span class="key">手机号：</span>
              </div>
            </div>
            <div class="piece">
              <span class="key">
                收货地址：
              </span>
            </div>
            <div class="region-content">
              <span class="field">
              三条区三条路三条街三条门
              三条区三条路三条街三条门
              </span>              
            </div>
          </div>
        </div>
        
        <div class="icon-right">
          <i class="angle right icon"></i>
        </div>

      </div>
    </div>
    <div class="module">
      <div class="content">
        <div class="photo"></div>
        <div class="info">
          <div class="title">互联网公司注册</div>
          <div class="region">地区虹口</div>
        </div>
        <div class="price">&yen;1000</div>
      </div>
    </div>

    <div class="module box">
      <div class="content">
        <div class="single">
          资料详情
          <span class="pull-right expand">
            <i class="angle right icon"></i>
          </span>
        </div>
      </div>
      <div class="content box-body">        
        <div class="unit">
          <div class="segement">            
            <div class="piece">
              <span class="key">字号</span>
              <span class="dot">:</span>
              <span class="field">开业啦</span>
            </div>
            <div class="piece">
              <span class="key">备选字号</span>
              <span class="dot">:</span>              
              <span class="field">
                <ul>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                </ul>
              </span>
            </div>            
          </div>
          <div class="segement">
            <div class="piece">
              <span class="key">行业</span>
              <span class="dot">:</span>              
              <span class="field">互联网－－网络技术</span>
            </div>             
          </div>    
          <div class="segement">
            <div class="piece">
              <span class="key">公司属性</span>
              <span class="dot">:</span>              
              <span class="field">有限公司</span>
            </div>             
          </div>   
          <div class="segement">
            <div class="piece">
              <span class="key">股东</span>
              <span class="dot">:</span>              
              <span class="field">刘医生</span>
            </div>    
            <div class="piece">
              <span class="key">出资额度</span>
              <span class="dot">:</span>              
              <span class="field">2万</span>
            </div>         
            
            <div class="piece">
              <span class="key">股东</span>
              <span class="dot">:</span>              
              <span class="field">刘一生</span>
            </div>    
            <div class="piece">
              <span class="key">出资额度</span>
              <span class="dot">:</span>              
              <span class="field">1万</span>
            </div>                                      
          </div> 
          <div class="segement">
            <div class="piece">
              <span class="key">注册资金</span>
              <span class="dot">:</span>              
              <span class="field">3万</span>              
            </div>
          </div>    
          <div class="segement">
            <div class="piece">
              <span class="key">法人</span>
              <span class="dot">:</span>              
              <span class="field">3万</span>              
            </div>
            <div class="piece">
              <span class="key">监事</span>
              <span class="dot">:</span>              
              <span class="field">3万</span>              
            </div>            
          </div>  
          <div class="segement">
            <div class="piece">
              <span class="key">监事</span>
              <span class="dot">:</span>              
              <span class="field">3万</span>              
            </div>            
          </div>                                        
        </div>        
      </div>
    </div>

    <div class="module">
      <div class="content">
        <div class="unit">
          <div class="piece">
            <span class="key">订单编号：</span>
            <span class="field">111111</span>
          </div>
          <div class="piece">
            <span class="key">付款时间：</span>
            <span class="field">111111</span>
          </div>
          <div class="piece">
            <span class="key">已完成付款</span>
          </div>                                
        </div>
      </div>
    </div>
    <div class="module">
      <div class="content">
        <div class="single">优惠：</div>
      </div>
    </div>

    <div class="module">
      <div class="content center">
        <div class="single">合计:
          <span class="hightlight">
           &yen;1000
         </span>
        </div>
      </div>
    </div>
    {{> ui_menu }} 
  </div>  
</template>
