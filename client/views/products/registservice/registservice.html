<template name="registservice">
	<div id="regist-main">
		<div class="top">
			<div class="title">
				<div class="left">
					<img src="/images/index/index_icon_1new.png" alt="">
				</div>
				<div class="right">
					<p>上海公司注册</p>
					<!-- <span class="price"> ¥ 2000元</span> -->
				</div>
			</div>
			<div class="content">
				<div class="field">
					<div class="field-content">
						<div class="type-title">1、选择类型</div>
						<div class="box" id="name">
							<ul>
								{{#each $mapped subTypes}}
	          			<li class="{{#if $first}}selected{{/if}}" value="{{name}}">{{label}}</li>
        				{{/each}}
							</ul>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="field-content">
						<div class="type-title">2、选择区域</div>
						<div class="box" id="zone">
							<ul>
								{{#each $mapped zones}}
			            <li class="{{#if $first}}selected{{/if}}" value="{{zone}}">{{zone}}</li>
			          {{/each}}
							</ul>
						</div>
						<span>注意：1.{{notice}};</span><br/>
						<span>&nbsp;&nbsp;&nbsp;2.核名阶段过后，如因个人原因要重新核名，需重新下单，原订单不接受退款。</span>
					</div>
				</div>
			</div>
		</div>
		<div class="buy-box">
			<div class="buy-box">
					<ul>
						<li>
							<p>公司注册({{typeLabel}})</p>
							<span style="color: #999999">应付金额：</span><span id="price">¥ {{payment}}</span>
						</li>
						<li>
							<button class="btn submit">立即购买</button>
						</li>
					</ul>
			</div>
		</div>
	</div>
</template>
