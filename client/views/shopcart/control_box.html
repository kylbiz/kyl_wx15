<template name="shopcart_controlBox">
  <div class="ui control-box">

    <div class="box light">
     <a href="/">
      继续购物
     </a>
    </div>
    <div class="box middle">
     <div>
      <div>共<span class="hightlight">{{count}}</span>件</div>
      <div>
        <span class="key">价格</span>
        <span class="hightlight">&yen;{{price}}</span>
      </div>
     </div>
    </div>
    <div class="box submit-box">
      <a id='trade'>结算</a>
    </div>
  </div>
</template>
