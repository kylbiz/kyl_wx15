<template name="companyInfo">
  <div class="ui list main-container has-ui-menu">
    <div class="module">
      <div class="content">       
        <div class="single">
          企业字号与性质              
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
          <span class="pull-left {{#if done 'item1'}}done{{/if}}">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div>
    <div class="module">
      <div class="content">       
        <div class="single">
          行业与经营范围              
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
          <span class="pull-left {{#if done 'item2'}}done{{/if}}">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div>  
    <div class="module">
      <div class="content">       
        <div class="single">
          注册资金与股东              
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
          <span class="pull-left {{#if done 'item3'}}done{{/if}}">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div> 
    <div class="module">
      <div class="content">       
        <div class="single">
          法人与监事信息              
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
          <span class="pull-left {{#if done 'item4'}}done{{/if}}">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div>  
    <div class="module">
      <div class="content">       
        <div class="single">
          负责人信息             
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
          <span class="pull-left {{#if done 'item5'}}done{{/if}}">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div> 
    <div class="module">
      <div class="content">       
        <div class="single">
          资料对接人              
          <span class="pull-right">
            <i class="angle right icon"></i>
          </span>
          <span class="pull-left {{#if done 'item6'}}done{{/if}}">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div>                      
    <div class="content text-center">
      所有项填写完整才能提交
    </div> 
    <div class="get">
        <button class="ui btn-default" type="button" id="submitBtn">提交</button>
    </div>
    {{> ui_menu }}
  </div>
</template>
