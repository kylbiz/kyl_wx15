          <span class="pull-right">
            <i class="check circle icon"></i>
          </span>            
        </div>                        
      </div>
    </div>  
    <div class="module">
      <div class="content">

          </span>

            <i class="check circle icon"></i>
          </span>            
        </div>

    </div>

    <div class="ui control-box">
      <button class="ui btn-primary control" type="button">预览</button>
