<!-- 路由 -->
<template name="form">
 <div class="main-container form {{_dynamic}}">
       {{> UI.dynamic template=_dynamic }}
 </div>
</template>

<!-- 企业名称 -->
<template name="name_segement">
  <div class="module">
    <div class="content helper">
        <span class="key">企业字号:</span>
        <input type="text" id="mainName" value={{companyName.mainName}}>
        <span class="pull-right">
           <a href="/helper#name_brand">
            <i class="helper-icon icon"></i>
           </a>  
        </span>
    </div>
  </div>
  <div class="module">
    <div class="content">
      <span class="key">备选字号:</span>
      <div class="box-container" id="alternativeName">
        <div><input type="text" placeholder="备选企业字号1" value={{companyName.alternativeName1}}></div>
        <div><input type="text" placeholder="备选企业字号2" value={{companyName.alternativeName2}}></div>
        <div><input type="text" placeholder="备选企业字号3" value={{companyName.alternativeName3}}></div>
        <div><input type="text" placeholder="备选企业字号4" value={{companyName.alternativeName4}}></div>
        <div><input type="text" placeholder="备选企业字号5" value={{companyName.alternativeName5}}></div>
      </div>
    </div>
  </div>
  <div class="module">
    <div class="content">
      <span class="key">公司属性:</span>
      <div id="compType">有限责任公司</div>
    </div>
  </div>
  <div class="get">
    <div>
      <button class="ui btn-default" type="button" id='saveBtn'>保存</button>
    </div>
  </div>
</template>

<!-- 经营范围 -->
<template name="scope_segement">
  <div class="swiper-container">
      <div class="swiper-wrapper">
          <!-- Slides -->
            {{#each pageNames}}
                <div class="swiper-slide {{name}}">{{> UI.dynamic template=name data=data}}</div>
            {{/each}}
          
      </div>
  </div>
</template>

<template name="scope_segement_board">
  <div class="module" id="step">
    <div class="content">
      <div class="single">
        行业类型
        <span class="pull-right">
          <span class="default-right">
            {{industryBigStr industryBig}}
            {{industrySmallStr industrySmall}}
          </span>
          <i class="angle right icon"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="module">
    <div class="content divide">
      <div class="single">
        经营范围
<!--
        <span class="pull-right">
          <i class="angle right icon"></i>
        </span>
-->
      </div>
    </div>
    {{#if scopeStr businessScope}}
    <div class="content list-container divide">
        {{scopeStr businessScope}}
    </div>
    {{/if}}

    <div class="adjust">
      <button class="ui btn-default pull-right" id="exchangeBtn">调整经营范围</button>
    </div>
  </div>
  <div class="get">
    <div>
      <button class="ui btn-default" type="button" id="saveBtn">保存</button>
    </div>
  </div>
</template>

<!-- 调整经营范围 -->
<template name="exchangeScopeSegement">
   <div class="PostList text-center">
     <div class="main-title">
     选择行业
     </div>
   </div>     
    <div class="ui-tab">
      {{#each $mapped scopeChange}}
        <div class="{{#if $first}}left-tab active{{else}}right-tab{{/if}} tab" >
          <a href="#box_tab{{$index}}" data-toggle="tab" class="addScopeSel">{{businessBig}}</a> 
        </div>
      {{/each}}
    </div>
    <div class="tab-content">
      <div class="tab-pane fade in active" id="box_tab0">
          {{#each businessSmall_0}}
            <div class="module">
              <div class="content">
                <div class="single">
                  {{cate}}
                  <span class="pull-right">
                    <i class="angle right icon"></i>
                  </span>
                </div>
              </div>
            </div>
          {{/each}}
      </div>
      <div class="tab-pane fade" id="box_tab1">
          {{#each businessSmall_1}} 
            <div class="module">
              <div class="content">
                <div class="single">
                  {{cate}}
                  <span class="pull-right">
                    <i class="angle right icon"></i>
                  </span>
                </div>
              </div>
            </div>
          {{/each}}
      </div> 
    </div>             
</template>

<!-- 确认经营范围 -->
<template name="scope_segement_widget3">
  <div class="PostList text-center">
   <div class="main-title">确认经营范围</div>
  </div>

  <div class="module">
    <div class="content list-container">
      <div class="list-group-horizonal">
        {{#each scopes}}
          <div class="list-group-item">{{this}}
            <div class="checkbox">
              <input type="checkbox" value="{{this}}" checked>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="get offset">
    <div>
      <button class="ui btn-default" type="button" id="submitBtn">保存</button>
    </div>
    <!-- {{#if notAddScope}} -->
    <div>
      <button class="ui btn-default ui-primary" type="button" id="addBtn">增加经营范围</button>
    </div>
    <!-- {{/if}} -->
  </div>
</template>

<!-- 新增经营范围确认 -->
<template name="scope_segement_widget4">
  <div class="PostList text-center">
   <div class="main-title">增加经营范围</div>
  </div>

  <div class="module">
    <div class="content list-container">
      <div class="list-group-horizonal">
        {{#each scopes}}
          <div class="list-group-item">{{this}}
            <div class="checkbox">
              <input type="checkbox" value="{{this}}" {{isSeled}}>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="get offset">
    <div>
      <button class="ui btn-default" type="button" id="submitBtn">保存</button>
    </div>
  </div>
</template>

<!-- 注册资金与股东信息 -->
<template name="resource_segement">
 <!-- {{> hello }} -->
  <div class="module">
    <div class="content block">
      <span class="key">注册资金（万元）: </span>
      <input type="text" placeholder="请输入注册资金" id="money" value={{companyMoney}}>
      
      <div class="pull-right">
       <a href="/helper#capital">
            <i class="helper-icon icon"></i>
       </a>
      </div>
    </div>
  </div>

  {{#each holders}}
    {{> shockhoderInputBundle}}
  {{/each}}

  <div id="plus-content">
  </div>
  <div class="module" id="plus">
    <div class="content">
      <div class="single">
        新增股东信息
        <div class="pull-right">
          <i class="add square icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="get">
    <div>
      <button class="ui btn-default" type="button" id="saveBtn">保存</button>
    </div>
  </div>
</template>

<template name="shockhoderInputBundle">
  
  <div class="module hodlerSpace">
    {{#if selectType}}       
        <div class="content block clearfix solid-bottom">
          <span class="pull-left bold">公司股东</span>
          <div class="pull-right">
            <i class="trash icon outline default"></i>
          </div>      
        </div>     
        <div class="module group" holder={{selectType}}>
          <div class="content">
            <span class="key">公司名</span>
            <span class="dot"></span>
            <input type="text" placeholder="请输入公司名" value="{{holderName}}" id="name">
          </div>   
          <div class="content">
            <span class="key">出资额</span>
            <span class="dot"></span>
            <input type="text" placeholder="请输入出资额" value="{{money}}" id="money">
          </div>      
          <div class="content">
            <span class="key">占股比例</span>
            <span class="dot"></span>
            <input type="text" placeholder="请输入占股比例" value="{{moneyPercent}}" id="percent">
          </div> 
        </div>                
      {{else}}       
      <div class="content block clearfix solid-bottom">
        <span class="pull-left bold">个人股东</span>
        <div class="pull-right">
          <i class="trash icon outline default"></i>
        </div>      
      </div>       
      <div class="module group" holder={{selectType}}>
        <div class="content">
          <span class="key">股东姓名</span>
          <span class="dot"></span>
          <input type="text" placeholder="请输入姓名" id="name" value="{{holderName}}">
        </div>
        <div class="content">
          <span class="key">性别</span>
          <span class="dot"></span>
          <span class="select-region">
            <select id="sexSel" class="form-control">
              <option value=null>请选择性别</option>
              <option value="男" {{theSex sex "男"}}>男</option>
              <option value="女" {{theSex sex "女"}}>女</option>
            </select>                 
          </span>
        </div> 
        <div class="content">
          <span class="key">身份证</span>
          <span class="dot"></span>
          <input type="text" placeholder="请输入身份证号" id="code" value="{{code}}">
        </div> 
        <div class="content">
          <span class="key">地址</span>
          <span class="dot"></span>
          <input type="text" placeholder="请根据身份证上的住址" id="address" value="{{address}}">
        </div>   
        <div class="content">
          <span class="key">出资额</span>
          <span class="dot"></span>
          <input type="text" placeholder="请输入出资额" id="money" value="{{money}}">
        </div>       
        <div class="content">
          <span class="key">出资比例</span>
          <span class="dot"></span>
          <input type="text" placeholder="请输入占股比例" id="percent" value="{{moneyPercent}}">
        </div>    
      </div>            
    {{/if}}
  </div>  
</template>
